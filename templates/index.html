<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monetage | Earn Smarter</title>
  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ For animations -->
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Hero Section -->
  <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-purple-600/40 via-blue-600/40 to-pink-600/40"></div>
    
    <div class="relative z-10 text-center max-w-3xl p-6">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6 animate-fadeInUp">
        Monetize Your <span class="text-purple-400">Time</span>, <br> 
        Grow Your <span class="text-pink-400">Wealth</span>.
      </h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8 animate-fadeInUp delay-200">
        A modern self-earning platform to help you build sustainable income streams effortlessly.
      </p>
      <a href="#"
         class="inline-block px-8 py-4 bg-purple-600 hover:bg-purple-700 rounded-2xl shadow-lg transform hover:scale-105 transition duration-300 font-semibold animate-fadeInUp delay-400">
        Get Started
      </a>
    </div>

    <!-- Floating gradient shapes -->
    <div class="absolute -top-24 -left-24 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-24 -right-24 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
  </section>

  <!-- Custom Animations -->
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease forwards;
    }
    .delay-200 { animation-delay: 0.2s; }
    .delay-400 { animation-delay: 0.4s; }
  </style>

  <script>
    // Extra animation with ScrollReveal
    ScrollReveal().reveal('.animate-fadeInUp', {
      distance: '40px',
      origin: 'bottom',
      opacity: 0,
      duration: 1000,
      reset: false
    });
  </script>
</body>
</html>
